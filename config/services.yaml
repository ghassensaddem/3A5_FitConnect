# config/services.yaml

parameters:
    upload_directory: '%kernel.project_dir%/public/uploads/images'
    default_client_phone: '%env(DEFAULT_CLIENT_PHONE)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # Configuration sp√©cifique pour LibreTranslateService
    App\Service\LibreTranslateService:
        arguments:
            $httpClient: '@http_client' # Ajoutez cette ligne si vous avez des erreurs d'injection
            $logger: '@logger'

     # Configuration pour TwilioCaller
    App\Service\TwilioCaller:
        arguments:
            $accountSid: '%env(TWILIO_ACCOUNT_SID)%'
            $authToken: '%env(TWILIO_AUTH_TOKEN)%'
            $phoneNumber: '%env(TWILIO_PHONE_NUMBER)%'
            $defaultClientPhone: '%env(DEFAULT_CLIENT_PHONE)%'
            $defaultMessage: '%env(TWILIO_DEFAULT_CALL_MESSAGE)%'
            $logger: '@?logger'
            $timeout: '%env(int:TWILIO_CALL_TIMEOUT)%'
            

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
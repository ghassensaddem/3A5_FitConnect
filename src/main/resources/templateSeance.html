<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de la Séance</title>
    <style>
        :root {
            --primary-color: #0d3d35;
            --secondary-color: #4ca67a;
            --accent-color: #9acfa8;
            --text-color: #333;
            --background-color: #f8f9fa;
            --card-background: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            margin: 0;
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
        }

        .content {
            background-color: var(--card-background);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.8s ease-in-out;
        }

        .content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 10px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary-color), var(--secondary-color));
        }

        h1 {
            color: var(--primary-color);
            font-size: 32px;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 700;
            letter-spacing: 0.5px;
            position: relative;
            padding-bottom: 15px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
        }

        .details-container {
            text-align: left;
            margin-top: 30px;
        }

        .detail-row {
            display: flex;
            margin: 20px 0;
            align-items: center;
            padding: 15px;
            border-radius: 10px;
            background-color: rgba(241, 241, 241, 0.5);
            transition: all 0.3s ease;
        }

        .detail-row:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background-color: rgba(241, 241, 241, 0.8);
        }

        .highlight {
            color: var(--primary-color);
            font-weight: 600;
            font-size: 17px;
            width: 130px;
            display: inline-block;
        }

        .data-value {
            font-weight: 500;
            color: #444;
            font-size: 18px;
            flex-grow: 1;
        }

        .icon {
            margin-right: 15px;
            color: var(--secondary-color);
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="content">
    <h1>Détails de la Séance</h1>

    <div class="details-container">
        <div class="detail-row">
            <div class="icon"><i class="fas fa-hashtag"></i></div>
            <span class="highlight">ID de la Séance:</span>
            <span class="data-value">{{seanceId}}</span>
        </div>

        <div class="detail-row">
            <div class="icon"><i class="fas fa-calendar-alt"></i></div>
            <span class="highlight">Date:</span>
            <span class="data-value">{{date}}</span>
        </div>

        <div class="detail-row">
            <div class="icon"><i class="fas fa-clock"></i></div>
            <span class="highlight">Horaire:</span>
            <span class="data-value">{{horaire}}</span>
        </div>

        <div class="detail-row">
            <div class="icon"><i class="fas fa-tasks"></i></div>
            <span class="highlight">Programme:</span>
            <span class="data-value">{{programme}}</span>
        </div>

        <div class="detail-row">
            <div class="icon"><i class="fas fa-running"></i></div>
            <span class="highlight">Activité:</span>
            <span class="data-value">{{activite}}</span>
        </div>
    </div>

    <div class="footer">
        © 2025 | Gestion des Séances
    </div>
</div>
</body>
</html>
